apiVersion: v1
kind: Service
metadata:
  name: devops-kubernetes-api-service
  labels:
    app: devops-kubernetes-api
spec:
  selector:
    app: kubernetes-demo-api  # This should match the pod label 'app: kubernetes-demo-api'
  ports:
    - protocol: TCP
      port: 3000 # Service Port
      targetPort: 3000 # Container Port
  type: NodePort # Change to LoadBalancer if using cloud provider
